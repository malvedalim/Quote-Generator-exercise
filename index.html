<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=lim.design">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="quote-container" id="quote-container">
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote"></span>
            <i class="fas fa-quote-right"></i>
        </div>
        <div class="author-quote">
            <span id="author"></span>
        </div>
        <div class="button-container">
            <button class="twitter-button btn" id="twitter" title="Tweet This! ">
                <i class="fab fa-twitter"></i>
            </button>
            <button class="facebook-button btn" id="facebook" title="Share This Quote!">
                <i class="fab fa-facebook"></i>
            </button>
            <button id="new-quote">New Quote</button>
        </div>


    </div>
    <script src="script.js"></script>
</body>

</html>
